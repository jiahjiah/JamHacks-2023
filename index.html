<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSnap</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
      <div class="logo">
        <img src="pictureLogo.png" alt="Company Logo">
        <img src="Screenshot_2023-06-10_133456-removebg-preview 2.png" alt="Company Name">
      </div>
    </nav>

    <div class="title">
      <h1>turn pictures into code</h1>
      <img src="underline.png" alt="Underline">
    </div>

    <div class="box">
      <div class="button" id="upload-container">
        <label for="file-input" class="upload-button">
          <img src="plusButton.png" alt="Plus Icon">
          <span>Upload Image</span>
        </label>
        <input type="file" id="file-input" style="display: none;">
        <p class="upload-status" id="upload-status">No file uploaded</p>
      </div>
    </div>

    <div class="buttons">
      <div class="notes-toggle">
        <p>Notes</p>
        <span>
          <input type="checkbox" id="switch" />
          <label for="switch"></label>
        </span>
      </div>
      <button class="start-button">
        <span id="start">Start</span>
        <img src="startButton.png" alt="Start Icon">
      </button>          
    </div>
    <script src="script.js"></script>
</body>
</html>
